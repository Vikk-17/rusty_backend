<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Welcome to Actix-Web</title>

  <style>
    :root {
      --bg: #0f172a;
      --card: #1e293b;
      --accent: #38bdf8;
      --text: #f8fafc;
      --muted: #94a3b8;
      --radius: 12px;
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg);
      color: var(--text);
      font-family: system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif;
    }

    .card {
      background: var(--card);
      padding: 2rem 2.5rem;
      border-radius: var(--radius);
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.4);
      text-align: center;
      max-width: 420px;
      width: 100%;
      animation: fadeIn 1s ease;
    }

    h1 {
      font-size: 1.8rem;
      margin: 0 0 0.5rem;
    }

    p {
      color: var(--muted);
      margin: 0 0 1.5rem;
      font-size: 1rem;
      line-height: 1.5;
    }

    .btn {
      display: inline-block;
      padding: 0.6rem 1.2rem;
      border-radius: var(--radius);
      background: var(--accent);
      color: #0f172a;
      font-weight: 600;
      text-decoration: none;
      transition: background 0.25s ease;
    }

    .btn:hover {
      background: #7dd3fc;
    }

    footer {
      margin-top: 1.5rem;
      font-size: 0.85rem;
      color: var(--muted);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>

  </main>
</body>
</html>
